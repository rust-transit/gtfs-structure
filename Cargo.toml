[package]
description = "Read GTFS (public transit timetables) files"
name = "gtfs-structures"
version = "0.41.2"
authors = ["Tristram GrÃ¤bener <tristramg@gmail.com>", "Antoine Desbordes <antoine.desbordes@gmail.com>"]
repository = "https://github.com/rust-transit/gtfs-structure"
license = "MIT"
edition = "2018"

[features]
default = ["read-url", "zip-default", "reqwest-default"]
read-url = ["reqwest", "futures"]
zip-default = ["zip/default"]
reqwest-default = ["reqwest/default"]
reqwest-rustls-tls = ["reqwest/rustls-tls"]

[dependencies]
bytes = "1"
csv = "1.1"
derivative = "2.1"
serde = {version = "1.0", features = ["rc"]}
serde_derive = "1.0"
chrono = "0.4"
itertools = "0.11"
sha2 = "0.10"
thiserror = "1"
rgb = "0.8"

futures = { version = "0.3", optional = true }
reqwest = { version = "0.11", optional = true, default-features = false, features = ["blocking"]}
zip = { version = "0.6", default-features = false, features = ["deflate"] }

[dev-dependencies]
serde_json = "1.0"
